<!DOCTYPE html>
<div>
<head>
    <title>Login para recuersos Humanos</title>
    
    <script  src = " https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js " > </script>
    
    <link  rel = " stylesheet " href = " https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " >
    <script  src = " https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " > </script>
    <link  rel = " stylesheet " href = " https://use.fontawesome.com/releases/v5.0.8/css/solid.css ">
    <script  src = " https://use.fontawesome.com/releases/v5.0.7/js/all.js " > </script>
    <link  rel = " stylesheet " type = " text/css " href = " static/css/index.css " th: href =" @ {/css/index.css} ">
</div>
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/logorh.jpg" th:src="@{/img/logorh.jpg}"/>
                </div>
                <form  id="form1" class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input  id="user"  type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input  id="pass" type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <button id="btnLogin" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                    <div class="col-12 forgot">
                        <a href="#">Recordar contrasena?</a>
                    </div>
               
                <div id="alertSI" class="alert alert-success alert-dismissible fade show" role="alert">Login Â¡OK!</div>
                <div id="alertNO" class="alert alert-danger" role="alert">Complete los datos</div>
            </form>
            </div>
        </div>
    </div>
    <script>
   
  

        $(document).ready(function() {        
            $("#alertSI").hide();
            $("#alertNO").hide();
           $("#form1").submit(function(e){
               e.preventDefault();    
               user = $.trim($("#user").val());
               pass = $.trim($("#pass").val());
               if(user.length>0 && pass.length>0){           
                   $("#alertSI").fadeTo(2000, 500).slideUp(500, function() {
                     $("#alertSI").slideUp(500);
                   });        
               }else{
                   $("#alertNO").fadeTo(2000, 500).slideUp(500, function() {
                     $("#alertNO").slideUp(500);
                   });
               }
               });   
       });
            </script>  
    <script src="static/js/main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="static/js/sweetAlert.js"></script>
</body>
</html>
